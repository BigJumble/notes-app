<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">

    <link rel="stylesheet" href="style-static.css">
    <!-- <link rel="stylesheet" href="style-dynamic.css" id="stylesheet"> -->
    <script defer src="./helper.js"></script>
    <script defer src="./camera.js"></script>
    <script defer src="./animator.js"></script>
    <script defer src="./loader.js"></script>
</head>

<body>
    <svg id="screenSVG" viewBox="0 0 100 100" style="transition: 10s;">
        <defs>
            <pattern id="gridPattern" width="0.003125" height="0.005">
                <g id="plusPattern" style="display: none;">
                    <line x1="18" y1="25" x2="32" y2="25" style="stroke: white; stroke-width: 1.5;"></line>
                    <line x1="25" y1="18" x2="25" y2="32" style="stroke: white; stroke-width: 1.5;"></line>
                </g>
                <g id="dotPattern" style="display: block;">
                    <circle cx="25" cy="25" r="2" fill="white" />
                </g>
            </pattern>
        </defs>
        <circle cx="0" cy="0" r="10" fill="#444444" />
        <rect id="grid" width="16000" height="10000" x="-25" y="-25" fill="url(#gridPattern)" />

        <g id="content">

        </g>

    </svg>
</body>

</html>
