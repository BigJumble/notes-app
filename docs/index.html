<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">

    <link rel="stylesheet" href="style-static.css">
    <link rel="stylesheet" href="style-dynamic.css" id="stylesheet">

</head>

<body>

    <div id="contextMenu" class="contextMenu FCb BCbg BackCbs">
        <h3 draggable="false" id="menuSelTheme2" class="TCc">Background Theme</h3>
        <div class="menuColors">
            <div id="colorPickerDotC" class="colorPicker" onclick="ColorPicker.show(event)" style="background-color: #ffffffff;" data-value="#ffffffff"
                data-x="0" data-y="0" data-h="0" data-a="1"></div>
            <div id="colorPickerBackC" class="colorPicker" onclick="ColorPicker.show(event)" style="background-color: #000000ff;" data-value="#000000ff"
                data-x="0" data-y="255" data-h="0" data-a="1"></div>
        </div>
        <h3 draggable="false" id="menuSelTheme" class="TCc">New Note Theme</h3>
        <div class="menuColors">
            <div id="colorPickerFC" class="colorPicker" onclick="ColorPicker.show(event)" style="background-color: #ffffffff;" data-value="#ffffffff" data-x="0"
                data-y="0" data-h="0" data-a="1"></div>
            <div id="colorPickerBC" class="colorPicker" onclick="ColorPicker.show(event)" style="background-color: #000000ff;" data-value="#000000ff" data-x="0"
                data-y="255" data-h="0" data-a="1"></div>
            <div id="colorPickerTC" class="colorPicker" onclick="ColorPicker.show(event)" style="background-color: #ffffffff;" data-value="#ffffffff" data-x="0"
                data-y="0" data-h="0" data-a="1"></div>
        </div>
        <div class="menuButton FCb" onclick="Content.makeNote(event)">
            <p class="menuTxt TCc">New Note</p>
        </div>
        <div class="menuButton FCb" onclick="makeCanvas()">
            <p class="menuTxt TCc">New Canvas</p>
        </div>
        <div class="menuButton FCb" onclick="Camera.recenter(); ContextMenu.hide()">
            <p class="menuTxt TCc">Recenter</p>
        </div>
    </div>

    <div id="colorSliderWindow" class="colorSlider FCb">
        <div id="colorPointer" class="colorPointer"></div>
        <canvas id="colorWindow" class="colorWindow" width="256" height="256"></canvas>
        <input type="range" class="slider sliderthumb" id="hueSlider" min="0" max="360" step="0.1" value="180">
        <input type="range" id="alphaSlider" class="slider2 sliderthumb" min="0" max="1" step="0.01" value="1">
        <input type="text" id="colorInputHex" placeholder="#RRGGBBAA">
    </div>

    <script src="./helper.js"></script>
    <script src="./content.js"></script>
    <script src="./colorPicker.js"></script>
    <script src="./camera.js"></script>
    <script src="./backgroundGrid.js"></script>
    <script src="./contextMenu.js"></script>
    <script src="./main.js"></script>
    <script src="./refresh.js"></script>
</body>

</html>
